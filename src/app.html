<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta http-equiv="X-UA-Compatible" content="IE=7">
		<meta name="og:image" content="./favicon.svg">
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="stylesheet" href="%sveltekit.assets%/lib/fluent/FluentSystemIcons-Resizable.css">
		<link rel="stylesheet" href="%sveltekit.assets%/lib/flowbite/flowbite.min.css">
		<!-- <link rel="stylesheet" href="%sveltekit.assets%/lib/easymde/easymde.min.css"> -->
		<link rel="stylesheet" href="%sveltekit.assets%/style.css">
		<link rel="stylesheet" href="%sveltekit.assets%/font/style.css">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="%sveltekit.assets%/lib/flowbite/flowbite.min.js"></script>
		<!-- <script src="%sveltekit.assets%/lib/easymde/easymde.min.js"></script> -->
		<script>
			// Full height in small screen
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty("--vh", `${vh}px`);
		</script>
	</body>
</html>
